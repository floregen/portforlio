<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity 2</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .profile {
      text-align: center;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      width: 350px;
    }

    .profile img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      background: #4CAF50;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }

    #info {
      margin-top: 15px;
    }

    .hide {
      display: none;
    }
  </style>
</head>
<body>
  <div class="profile">
    <img src="sarno.jpeg" alt="HANNAH">
    <h1>Floregen T. Sarno</h1>
    <p>I am a Full Stack Developer based on PH.</p>

    <button id="btn-aboutme">ABOUT ME</button>

    <div id="info" class="hide">
      <p>I am a self made programmer. My passion runs through my blood.</p>
    </div>
  </div>

  <script>
    document.getElementById("btn-aboutme").addEventListener("click", function() {
      const info = document.getElementById("info");
      info.classList.toggle("hide");
    });
  </script>
</body>
</html>
