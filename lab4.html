
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Hover Card</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f2f2f2;
      font-family: Arial, sans-serif;
    }

    .card {
      width: 250px;
      text-align: center;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 18px rgba(0,0,0,0.15);
    }

    .card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
    }

    .card p {
      margin-top: 15px;
      color: #333;
      line-height: 1.4;
      opacity: 0;
      max-height: 0;
      overflow: hidden;
      transition: opacity 0.3s ease, max-height 0.3s ease;
    }

    .card:hover p {
      opacity: 1;
      max-height: 100px; /* enough height for text */
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://scontent.fcgy2-1.fna.fbcdn.net/v/t39.30808-1/558827725_1985870832234516_6290776521658639026_n.jpg?stp=dst-jpg_s200x200_tt6&_nc_cat=107&ccb=1-7&_nc_sid=e99d92&_nc_eui2=AeHQM671JcWS6sR3eVgxJjA4CYTmXcSO_msJhOZdxI7-a2gRlayiulc1llppLnufWPIGAlzn7KVh4uVACdm6MbqT&_nc_ohc=nZGsdAvCaNgQ7kNvwEwmyUY&_nc_oc=AdkTWfQ0FMfrpzBfitTdDEs1ApWidF9PYl5PgFmHyFKZx0tAPTwopUAs_syp4u9NYak&_nc_zt=24&_nc_ht=scontent.fcgy2-1.fna&_nc_gid=SlQtJ7Fwn2ogKGO6QTnH7w&oh=00_AfdqXpuxnblM9yJmAHya363M0QnekPCbDyq9ugy72dAN1w&oe=68F3AD1A" alt="Sarno">
    <p>Passionate about clean UI and accessible web experiences.</p>
  </div>
</body>
</html>
