      opacity: 0;
      max-height: 0;

<head>

  <title>Activity 2</title>

    body {

      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .profile {
      text-align: center;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      width: 350px;
    }

    .profile img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;

    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      background: #4CAF50;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }

    #info {
      margin-top: 15px;
    }

    .hide {
      display: none;
    }
  </style>
</head>
