<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 3 - Hover Card</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #fff4f2;
      font-family: Arial, sans-serif;
    }

    .card {
      width: 250px;
      height: 250px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      transition: transform 0.3s, box-shadow 0.3s;
      text-align: center;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }

    .card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #fff4f2;
      transition: transform 0.3s ease;
    }

    .card:hover img {
      transform: scale(1.1);
    }

    .card p {
      opacity: 0;
      max-height: 0;
      overflow: hidden;
      transition: opacity 0.4s ease, max-height 0.4s ease;
      font-size: 0.9em;
      margin-top: 10px;
      padding: 0 15px;
    }

    .card:hover p {
      opacity: 1;
      max-height: 100px;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="sarno.jpeg" alt="Floregen">
    <p>Floregen loves creating simple, interactive designs that communicate ideas clearly.</p>
  </div>
</body>
</html>
