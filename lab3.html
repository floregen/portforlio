<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Hover Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        .card {
            width: 250px;
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
        }

        .card p {
            margin-top: 15px;
            color: #333;
            line-height: 1.4;
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transition: opacity 0.3s ease, max-height 0.3s ease;
        }

        .card:hover p {
            opacity: 1;
            max-height: 100px; /* Enough height for text */
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="sarno.jpeg" alt="Sarno">
        <p>Passionate about clean UI and accessible web experiences.</p>
    </div>
</body>
</html>
